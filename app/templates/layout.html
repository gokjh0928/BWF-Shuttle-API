<!doctype html>
<html lang="en">

<head>
    <title>Shuttle Rankings | BWF Top Player Rankings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description"
        content="BWF Shuttle API is a source to easily view/download/access data from the official Badminton World Federation website.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="sticky">
        <header>
            {% include './includes/navbar.html' %}
        </header>

        <main id="content" class="container pt-3 pb-5">
            {% block content %}{% endblock content %}
        </main>

        <!-- The loading animation that will display once a button is clicked -->
        <div id="loading" class="container bottom-p-spacing" style="display:none;">
            <img class="rounded mx-auto" src="../static/images/birdie-spinner.gif" alt="loading-gif" />
            <br />
            <div class="typewriter" style="display:inline-block">
                <h2>Generating Ranking Table...</h2>
            </div>
        </div>

        <footer class="footer" style="margin-top: 20px;">
            {% include './includes/footer.html' %}
        </footer>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../static/js/script.js"></script>
</body>

</html>
