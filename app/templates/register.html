{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-3 d-flex justify-content-center text-center">Register</h2>
    <p class="mb-3 d-flex justify-content-center text-center">Please fill in this form to create an account.</p>
    <hr />

    <form action="{{ url_for('authentication.register') }}" method="POST" class="needs-validation col-10 offset-1 text-center"
        enctype="multipart/form-data" novalidate>
        <div class="col">
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                <div class="invalid-feedback">
                    Please put in an email to register with.
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
                <div class="invalid-feedback">
                    Please put in a password.
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat"
                    id="psw-repeat" required>
                <div class="invalid-feedback">
                    Please put in a password.
                </div>
            </div>
        </div>
        <span id='message'></span>
        <br />
        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </form>
    <div class="container top-spacing b-p-5">
        <p>Already have an account? <a href="{{ url_for('authentication.login') }}">Sign in</a>.</p>
        <p>Forgot password? <a href="/authentication/reset_password">Click here</a>.</p>
    </div>
</div>


{% endblock content %}
